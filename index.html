<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
      <title>Petworld</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <header>
         <nav class="nav-bar">
            <img src="./images/Logo.png" alt="logo" />
            <ul class="menu">
               <li class="menu-signup"><a href="#">Sign Up</a></li>
               <li class="menu-login"><a href="#">Log in</a></li>
            </ul>
         </nav>
         <div class="banner container">
            <div class="banner-text">
               <h1>Pet Store & Beyond</h1>
               <p>Esta página é um exemplo de Landing Page de PetShop, desenvolvido por David Moreira.</p>
               <a href="#">Get Started</a>
            </div>
            <div class="banner-img">
               <img src="./images/dogs.png" alt="" />
            </div>
         </div>
      </header>
      <main>
         <div class="video">
            <div class="container">
               <video src="./videos/pexels-yaroslav-shuraev-9632184.mp4" anima-src="" loop="" controls="" autoplay="autoplay" playsinline="" muted="" width="750"></video>
            </div>
         </div>
         <div class="partners">
            <div class="container">
               <img src="./images/partners/Nestle.png" alt="Nestle Logo" />
               <img src="./images/partners/Apple.png" alt="Apple Logo" />
               <img src="./images/partners/Beco.png" alt="Beco Logo" />
               <img src="./images/partners/Amazon.png" alt="Amazon Logo" />
               <img src="./images/partners/Google.png" alt="Google Logo" />
               <img src="./images/partners/Walmart.png" alt="Walmart Logo" />
            </div>
         </div>
      </main>
   </body>
</html>
